{%load staticfiles%}
{% load i18n %}
<link rel="stylesheet" href="{% static 'styles/blocks/footer.css' %}" rel="stylesheet" type="text/css">
<footer>
    <div>
        <span><a href=https://github.com/nikminer/HomeCloud>HomeCloud System</a>  Release 1 OKARIN </span></br>
        <span>{% trans "Developed by " %}<a href="https://github.com/nikminer">nikminer</a>{% trans " in 2019" %}</span>
    </div>
    
    <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}">
        <select name="language">
            {% get_current_language as LANGUAGE_CODE %}
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages%}
                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local|escape }} ({{ language.code|escape }})
                </option>
            {% endfor %}
        </select>
        <input type="submit" value=">>">
    </form>
</footer>

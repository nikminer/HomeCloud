{%load staticfiles%}
{% load i18n %}

<link href="{% static 'blocks/navbuttons.css' %}" rel="stylesheet" type="text/css"/>


<div class='navBtn' onclick="window.location.replace('{{host}}/file/explorer~')">
    <img class=navBtn_img src="{% static 'images/favicon.ico' %}">
    <div class='navBtn_text'>
        <span>{% trans "Home folder" %}</span>
    </div>
</div>

<div class='navBtn' onclick="showTextModal()">
    <img class=navBtn_img src="{% static 'images/newFolder.png' %}">
    <div class='navBtn_text'>
        <span>{% trans "Create folder" %}</span>
    </div>
</div>
<div class='navBtn' onclick="window.location.replace('{{host}}/file/downloadfolder{{path}}')" >
    <img class=navBtn_img src="{% static 'images/download.png' %}">
    <div class='navBtn_text'>
        <span>{% trans "Download folder" %}</span>
    </div>
</div>
<div class='navBtn' onclick="showUpModalP('{{path}}')" >
    <img class=navBtn_img src="{% static 'images/upload.png' %}">
    <div class='navBtn_text'>
        <span>{% trans "Upload file" %}</span>
    </div>
</div>
<div class='navBtn' onclick="confirmDeleteDir('{{path}}')">
    <img class=navBtn_img src="{% static 'images/delete.png' %}">
    <div class='navBtn_text'>
        <span>{% trans "Delete folder" %}</span>
    </div>
</div>

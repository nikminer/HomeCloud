{%load staticfiles%}
{% load i18n %}

<link href="{% static 'blocks/FileViewContent.css' %}" rel="stylesheet" type="text/css"/>

<div class="listinfo">
    <span>
        <b>{% trans "File name:" %}</b><span id=file>{{filename}}</span>
        <img src=https://cdn2.iconfinder.com/data/icons/picons-basic-1/57/basic1-048_file_cloud-512.png onclick="copyToClipboard(file)" title="{% trans 'Copy To Clipboard' %}" style="width:20px;cursor: pointer">
    </span>
    <span>
        <b>{% trans "Path to file:" %}</b><span id=path>{{path}}</span>
        <img src=https://cdn2.iconfinder.com/data/icons/picons-basic-1/57/basic1-048_file_cloud-512.png onclick="copyToClipboard(path)" title="{% trans 'Copy To Clipboard' %}" style="width:20px;cursor: pointer">
    </span>
    <span><b>{% trans "Created:" %}</b> {{time}}</span>
    <span><b>{% trans "Size:" %}</b> {{size|filesizeformat}}</span>
</div>

<script>
    function copyToClipboard(obj){
        var copytext = document.createElement('input')
        copytext.value = obj.innerText;
        document.body.appendChild(copytext)
        copytext.select()
        document.execCommand('copy')
        document.body.removeChild(copytext)
        var temp=obj.innerText;
        obj.innerText="{% trans 'Ð¡opied' %}";
        setTimeout(function(){obj.innerText=temp},700)
    }
</script>
